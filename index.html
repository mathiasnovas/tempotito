<html lang="en">
    <head>
        <!-- Meta -->
        <meta name="description" content="Tap to find a song's BPM/beat. Find the tempo of any song by tapping your kayboard or clicking your mouse.">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no, shrink-to-fit=no" />
        <meta name="HandheldFriendly" content="true">

        <!-- OpenGraph -->
        <meta property="og:title" content="Tempotito" />
        <meta property="og:description" content="Tap to find a song's BPM/beat. Find the tempo of any song by tapping your kayboard or clicking your mouse.">
        <meta property="og:image" content="https://tempotito.com/assets/images/tempotito.jpg">

        <!-- Title -->
        <title>Tempotito | tap the beat</title>

        <!-- JS -->
        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/assets/js/bpm.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="/assets/css/app.css">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main">
            <header class="main-header">
                <h1 style="display: none;">Tempotito</h1>
                <!-- <p>Press the <span class="keyboard-button">T</span> button on your keyboard, or click anywhere on Tempotito.</p> -->
                <p>Tap anywhere or use the <span class="keyboard-button">T</span> button on your keyboard</p>
            </header>

            <div class="tempotito-wrapper">
                <svg class="tempotito">
                    <use xlink:href="/assets/images/tempotito.svg#icon-1"></use>
                </svg>
            </div>

            <div class="info-wrapper">
                <div id="bpm" class="bpm">
                    <p>
                        <span>0</span> BPM
                    </p>
                </div>
            </div>

            <footer class="main-footer">
                <p>Code by <a href="https://www.instagram.com/novasism/" target="_blank">@novasism</a> &amp; illustrations by <a href="https://instagram.com/bedspace" target="_blank">@bedspace</a></p>
                <p class="small">What is BPM? BPM stands for beats per minute and is used to find the tempo of a song. Read more about tempo and BPM at <a href="https://www.masterclass.com/articles/music-101-what-is-tempo-how-is-tempo-used-in-music" target="_blank">masterclass.com</a>.</p>
            </footer>
        </div>
    </body>
</html>

<html lang="en">
    <head>
        <!-- Meta -->
        <meta name="description" content="Tempotito - Tap to find your BPM">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Title -->
        <title>Tempotito | tap the beat</title>

        <!-- JS -->
        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/assets/js/bpm.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="/assets/css/app.css">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main">
            <header class="main-header">
                <h1 style="display: none;">Tempotito</h1>
                <p>Press the <span class="keyboard-button">T</span> button on your keyboard, or click anywhere on Tempotito.</p>
            </header>

            <div class="tempotito-wrapper">
                <svg class="tempotito">
                    <use xlink:href="/assets/images/tempotito.svg#icon-1"></use>
                </svg>
            </div>

            <div class="info-wrapper">
                <div id="bpm" class="bpm">
                    <p>
                        <span>0</span> BPM
                    </p>
                </div>
            </div>

            <footer class="main-footer">
                <p>Code by <a href="https://www.instagram.com/helloearthinvaderdotcom/" target="_blank">Earth Invader</a>. Illustrations by <a href="https://instagram.com/bedspace" target="_blank">Lotti.</a></p>
            </footer>
        </div>
    </body>
</html>
